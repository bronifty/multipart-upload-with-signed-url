<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Multipart Upload</title>
    <style>
      #dropZone {
        border: 2px dashed #ccc;
        border-radius: 5px;
        width: 300px;
        height: 100px;
        text-align: center;
        line-height: 100px;
        color: #ccc;
        margin: 20px;
        cursor: pointer;
      }
      #dropZone.hover {
        background-color: #f0f0f0;
      }
      #fileName {
        display: block;
        margin-top: 10px;
        color: #666;
      }
      #objectGrid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
      }
      .grid-cell {
        border: 1px solid #ccc;
        padding: 10px;
        margin: 5px;
        display: flex;
        flex-direction: column;
        align-items: start;
      }
    </style>
  </head>
  <body>
    <div id="dropZone">Drag and drop your file here or click to select</div>
    <span id="fileName"></span>
    <input type="file" id="fileInput" style="display: none" />
    <input type="text" id="bucketInput" placeholder="Enter bucket name" />
    <button id="uploadButton">Upload</button>
    <button id="listObjectsButton">List Objects</button>
    <div id="objectGrid"></div>

    <script type="module">
      import { hello, uploadFile, listObjects } from "./uploadScript.js";

      const dropZone = document.getElementById("dropZone");
      const fileInput = document.getElementById("fileInput");
      const fileNameDisplay = document.getElementById("fileName");
      const uploadButton = document.getElementById("uploadButton");
      const listObjectsButton = document.getElementById("listObjectsButton");
      const objectGrid = document.getElementById("objectGrid");
      const bucketInput = document.getElementById("bucketInput");

      dropZone.addEventListener("click", () => {
        fileInput.click();
      });

      fileInput.addEventListener("change", () => {
        if (fileInput.files.length > 0) {
          fileNameDisplay.textContent = `Selected file: ${fileInput.files[0].name}`;
        }
      });

      dropZone.addEventListener("dragover", (event) => {
        event.stopPropagation();
        event.preventDefault();
        event.dataTransfer.dropEffect = "copy";
        dropZone.classList.add("hover");
      });

      dropZone.addEventListener("dragleave", (event) => {
        dropZone.classList.remove("hover");
      });

      dropZone.addEventListener("drop", (event) => {
        event.stopPropagation();
        event.preventDefault();
        dropZone.classList.remove("hover");
        const files = event.dataTransfer.files;
        if (files.length) {
          fileInput.files = files;
          fileNameDisplay.textContent = `Selected file: ${files[0].name}`;
        }
      });

      uploadButton.addEventListener("click", async () => {
        hello();
        const bucket = bucketInput.value;
        await uploadFile(bucket);
      });

      listObjectsButton.addEventListener("click", async () => {
        const bucket = bucketInput.value;
        const objects = await listObjects(bucket);
        objectGrid.innerHTML = objects
          .map(
            (obj) => `
        <div class="grid-cell">
          <strong>File:</strong> ${obj.Key}
          <strong>Size:</strong> ${formatBytes(obj.Size)}
          <strong>Last Modified:</strong> ${new Date(
            obj.LastModified
          ).toLocaleDateString()} ${new Date(
              obj.LastModified
            ).toLocaleTimeString()}
          <strong>Owner:</strong> ${obj.Owner.DisplayName}
          <button onclick="location.href='https://s3.your-region.amazonaws.com/${bucket}/${encodeURIComponent(
              obj.Key
            )}'">Download</button>
        </div>
      `
          )
          .join("");
      });

      function formatBytes(bytes, decimals = 2) {
        if (bytes === 0) return "0 Bytes";
        const k = 1024;
        const dm = decimals < 0 ? 0 : decimals;
        const sizes = ["Bytes", "KB", "MB", "GB", "TB", "PB", "EB", "ZB", "YB"];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return (
          parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + " " + sizes[i]
        );
      }
    </script>
  </body>
</html>
