<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Multipart Upload</title>
    <style>
      #dropZone {
        border: 2px dashed #ccc;
        border-radius: 5px;
        width: 300px;
        height: 100px;
        text-align: center;
        line-height: 100px;
        color: #ccc;
        margin: 20px;
        cursor: pointer; /* Indicates the drop zone is clickable */
      }
      #dropZone.hover {
        background-color: #f0f0f0;
      }
      #fileName {
        display: block;
        margin-top: 10px;
        color: #666;
      }
      #objectGrid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
      }
    </style>
  </head>
  <body>
    <script type="module" src="uploadScript.js"></script>
    <div id="dropZone">Drag and drop your file here or click to select</div>
    <span id="fileName"></span>
    <input type="file" id="fileInput" style="display: none" />
    <input type="text" id="bucketInput" placeholder="Enter bucket name" />
    <button id="uploadButton">Upload</button>
    <button id="listObjectsButton">List Objects</button>
    <div id="objectGrid"></div>
    <script type="module">
      import { hello, uploadFile, listObjects } from "./uploadScript.js";

      const dropZone = document.getElementById("dropZone");
      const fileInput = document.getElementById("fileInput");
      const fileNameDisplay = document.getElementById("fileName");
      const listObjectsButton = document.getElementById("listObjectsButton");
      const objectGrid = document.getElementById("objectGrid");

        const objectGrid = document.getElementById("objectGrid");
        objectGrid.innerHTML = objects
          .map(
            (obj) => `
        <div class="grid-cell">
          ${obj.Key}
          <button onclick="location.href='https://s3.your-region.amazonaws.com/${bucket}/${encodeURIComponent(
              obj.Key
            )}'">Download</button>
        </div>
      `
          )
          .join("");
      }

      dropZone.addEventListener("click", () => {
        fileInput.click();
      });

      fileInput.addEventListener("change", () => {
        if (fileInput.files.length > 0) {
          fileNameDisplay.textContent = `Selected file: ${fileInput.files[0].name}`;
        }
      });

      dropZone.addEventListener("dragover", (event) => {
        event.stopPropagation();
        event.preventDefault();
        event.dataTransfer.dropEffect = "copy";
        dropZone.classList.add("hover");
      });

      dropZone.addEventListener("dragleave", (event) => {
        dropZone.classList.remove("hover");
      });

      dropZone.addEventListener("drop", (event) => {
        event.stopPropagation();
        event.preventDefault();
        dropZone.classList.remove("hover");
        const files = event.dataTransfer.files;
        if (files.length) {
          fileInput.files = files;
          fileNameDisplay.textContent = `Selected file: ${files[0].name}`;
        }
      });

      document
        .querySelector("#uploadButton")
        .addEventListener("click", async () => {
          hello();
          const bucket = document.getElementById("bucketInput").value;
          await uploadFile(bucket);
          await updateObjectGrid(bucket);
        });

      listObjectsButton.addEventListener("click", () => {
        const bucket = document.getElementById("bucketInput").value;
        listObjects(bucket);
      });
      objectGrid.addEventListener("click", () => {
        const bucket = document.getElementById("bucketInput").value;
        listObjects(bucket);
      });
    </script>
  </body>
</html>
